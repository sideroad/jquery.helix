<!DOCTYPE html>
<html>
<head>
	<title>jQuery Helix</title>
	<link rel="stylesheet" type="text/css" href="src/jquery.helix.css">
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery.transit/site/jquery.transit-0.9.9.min.js"></script>
	<script type="text/javascript" src="bower_components/mousetrap/mousetrap.js"></script>
	<script type="text/javascript" src="src/jquery.helix.js"></script>
</head>
<body>

<style type="text/css">

#slider {
	width: 1000px;
	height: 100%;
}

#slider li{
	text-align: center;
	font-size: 100px;
	height: 25%;
}
#slider li.blue{
	background-color: #22ccff;
}
#slider li.red{
	background-color: #ff22cc;
}
</style>

	<ul id="slider">
		<li class="blue" >0</li>
		<li class="red">1</li>
		<li class="blue">2</li>
		<li class="red">3</li>
		<li class="blue">4</li>
		<li class="red">5</li>
		<li class="blue">6</li>
		<li class="red">7</li>
		<li class="blue">8</li>
		<li class="red">9</li>
		<li class="blue" >10</li>
		<li class="red">11</li>
		<li class="blue">12</li>
		<li class="red">13</li>
		<li class="blue">14</li>
		<li class="red">15</li>
		<li class="blue">16</li>
		<li class="red">17</li>
		<li class="blue">18</li>
		<li class="red">19</li>
		<li class="blue" >20</li>
		<li class="red">21</li>
		<li class="blue">22</li>
		<li class="red">23</li>
		<li class="blue">24</li>
		<li class="red">25</li>
		<li class="blue">26</li>
		<li class="red">27</li>
		<li class="blue">28</li>
		<li class="red">29</li>
		<li class="blue" >30</li>
		<li class="red">31</li>
		<li class="blue">32</li>
		<li class="red">33</li>
		<li class="blue">34</li>
		<li class="red">35</li>
		<li class="blue">36</li>
		<li class="red">37</li>
		<li class="blue">38</li>
		<li class="red">39</li>
	</ul>

<script type="text/javascript">
	var $slider = $("#slider");
	$slider.helix();

	Mousetrap.bind('left', function() { $slider.helix('prev'); })
	Mousetrap.bind('right', function() { $slider.helix('next'); });
</script>
</body>
</html>
